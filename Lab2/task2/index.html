<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="left">
            <img src="instagram.png" class="inslog" alt="instagram" width="50px">
            <h1>
                Посмотрите,какими<br>
                моментами из жизни <br>
                поделились ваши <span>близкие
                друзья.</span>
            </h1>
            <img src="photoinst.png" class="photo" width="500px">
        </div>
        <div class="line"></div>

        
        <div class="right">
            <p>Войдите в Instagram</p>
            <input type="email" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <button class="login-bt">Log in</button>
            <a href="#" class="forgot">Forgotten password</a>
            <hr>
            <button class="facebook" >Log in with Facebook</button>
            <button class="createacc">Create new account</button>
            
        </div>
    </body>
</html>
